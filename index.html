<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial scale = 1.0" />
    <meta name="author" content="Aze Pelayo" />
    <meta name="description" content="Library project from TOP" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/238576f8e6.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <h1>Reading List</h1>
      <div class="newContainer">
        <button class="new">+ New</button>
      </div>
      <div class="listContainer">
        <div class="first" id="data">
          <i class="fas fa-check-circle check"></i>
          <p class="title">The Alchemist</p>
          <p class="author">Paulo Coelho</p>
          <p class="pages">200 Pages</p>
          <i class="fas fa-trash"></i>
        </div>
      </div>
      <div class="modal">
          <form>
              <ul>
                  <li>
                      <label for = "title">Title</label>
                      <input type = "text" id = "title" name = "title" placeholder = "Enter the book's title">
                  </li>
                  <li>
                    <label for = "author">Author</label>
                    <input type = "text" id = "author" name = "author" placeholder = "Enter the author's name">
                  </li>
                  <li>
                    <label for = "pages">No. of Pages</label>
                    <input type = "number" id = "pages" name = "pages" placeholder = "0">
                  </li>
                  <li class = "read">
                    <input type = "checkbox" id = "complete" name = "complete">
                    <label for = "complete" id = "agree">I have read the book.</label>
                </li>
              </ul>
              <div class="send">
                  <button class = "cancel">Cancel</button>
                  <button class = "add">Add</button>
              </div>
          </form>
      </div>
    </div>
  </body>
</html>
